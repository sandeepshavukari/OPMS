<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Patient Login</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: black;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color:  ;
            border-radius: 5px;
        }

        .form-container {
            width: 350px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 100px; /* Adjust based on navbar height */
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 4px;
            text-align: left;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <ui:include src="/resources/navbar/navbar.html"/>
    <div class="form-container">
        <h2>Patient Login</h2>
        <h:form>
            <div class="form-group">
                <label for="username">Username:</label>
                <h:inputText id="username" value="#{register.patientusername}" required="true" />
                <h:message for="username" styleClass="error-msg" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <h:inputSecret id="password" value="#{register.patientpassword}" required="true" />
                <h:message for="password" styleClass="error-msg" />
            </div>
            <h:commandButton id="login" action="#{register.validatepatientlogin()}" styleClass="btn-login" value="Login" />
            <h:messages globalOnly="true" styleClass="error-msg" />
        </h:form>
    </div>
</body>
</html>
