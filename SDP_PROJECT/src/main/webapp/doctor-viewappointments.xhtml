<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>View Appointments</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent horizontal scrolling */
        }
        .navbar {
            margin-bottom: 0;
        }
        .sidebar {
            width: 0; /* Hidden by default */
            height: calc(100vh - 56px); /* Subtract the navbar height */
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 56px; /* Set the top position to the navbar height */
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease; /* Smooth transition for width */
            overflow: hidden; /* Hide content when collapsed */
            z-index: 999;
        }
        .sidebar.open {
            width: 250px; /* Expanded width */
            overflow: auto; /* Show content when expanded */
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .sidebar a:hover {
            background-color: #007bff;
            text-decoration: none;
        }
        .main-content {
            margin-left: 0; /* No margin when sidebar is hidden */
            margin-top: 56px; /* Add margin-top to account for the navbar */
            padding: 30px;
            width: 100%; /* Full width when sidebar is hidden */
            transition: margin-left 0.3s ease, width 0.3s ease; /* Smooth transition for margin and width */
        }
        .main-content.expanded {
            margin-left: 250px; /* Margin adjustment for expanded sidebar */
            width: calc(100% - 250px); /* Adjust width for expanded sidebar */
        }
        .table-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table td, .table th {
            vertical-align: middle;
            padding: 12px;
        }
        .table-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        #sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: skyblue;
            color: black;
            padding: 10px;
            font-weight: bold;
        }
        .dashboard-button {
            position: fixed;
            top: 70px; /* Adjust based on navbar height */
            right: 10px; /* Distance from the right edge */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
        .material-icons {
            font-size: 24px;
        }
    </style>
</h:head>
<h:body>
    <!-- Include the navbar -->
    <ui:include src="/resources/navbar/doctornavbar.html"/>

    <!-- Sidebar -->
    <ui:include src="/resources/dashboard/doctordashboard.xhtml"/>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <div class="table-container">
            <h3>View Appointments</h3>
            <h:dataTable value="#{register.viewappointmentmentofdoctor(register.doctorUsername)}" var="appointment" class="table table-bordered table-hover">
                <h:column>
                    <f:facet name="header">Appointment ID</f:facet>
                   <h:outputText value="#{appointment.appointmentid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Patient Username</f:facet>
                  <h:outputText value="#{appointment.patientUsername}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Patient Problem</f:facet>
                    <h:outputText value="#{appointment.patientProblem}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Appointment Date</f:facet>
                    <h:outputText value="#{appointment.appointmentDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Appointment Time</f:facet>
                    <h:outputText value="#{appointment.appointmentTime}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:panelGroup>
                        <h:commandButton value="Edit" action="#{register.editAppointment(appointment.appointmentId)}"
                                         styleClass="btn btn-primary"/>
                        <h:commandButton value="Delete" action="#{register.deleteAppointment(appointment.appointmentId)}"
                                         styleClass="btn btn-danger"/>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </div>
    </div>

    <!-- Footer -->
    <footer id="sticky-footer" class="flex-shrink-0 py-2">
        <div class="container text-center">
            <small>Â© Copyright 2024 by SSD. All Rights Reserved.</small>
        </div>
    </footer>

     <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('dashboardSidebar');
            const mainContent = document.getElementById('mainContent');
            
            // Toggle sidebar open/close
            sidebar.classList.toggle('open');
            
            // Adjust main content margin and width
            mainContent.classList.toggle('expanded');
        }
    </script>
    <div class="dashboard-button" onclick="toggleSidebar()">
        <span class="material-icons">menu</span>
    </div>
</h:body>
</html>
