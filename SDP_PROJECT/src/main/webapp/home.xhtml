<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Home</title>
    <style>
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .carousel img {
            width: 100%;
            height: 100vh;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-item.active {
            position: relative;
            opacity: 1;
        }

        /* Navbar Styles */
        .navbar {
            padding: 15px;
            color: black;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }

        #sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: skyblue;
            color: black;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
        }

        .nav-link {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <ui:include src="/resources/navbar/navbar.html"/>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="#{resource['images/hospital-1.jpg']}" alt="Hospital Image 1" />
            </div>
            <div class="carousel-item">
                <img src="#{resource['images/hospital-2.jpg']}" alt="Hospital Image 2"/>
            </div>
            <div class="carousel-item">
                <img src="#{resource['images/hospital-3.jpg']}" alt="Hospital Image 3"/>
            </div>
            <div class="carousel-item">
                <img src="#{resource['images/hospital-4.jpg']}" alt="Hospital Image 4"/>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="flex-shrink-0 py-2">
        <div class="container text-center">
            <small>Â© Copyright 2024 by SSD. All Rights Reserved.</small>
        </div>
    </footer>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showNextItem() {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalItems;
            items[currentIndex].classList.add('active');
        }

        setInterval(showNextItem, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
